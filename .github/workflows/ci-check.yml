name: Ansible Syntax Check (CI)

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        # 最新の 1 コミットだけを取得（パケット節約）
        with:
          fetch-depth: 1

      - name: Ansible Syntax Check
        run: |
          cd ansible
          # 全ての .yml ファイルをチェック対象にする
          ansible-playbook --syntax-check -i hosts *.yml
